<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras </br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
        
        /* FORMATAÇÕES PARA NÚMEROS
        .toFixed(2) - comando para um número ter duas casas decimais
        .toFixed(2).replace('.' , ',') - comando para substituir o ponto por vírgula
        .toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) - comando para adicionar 'R$'
        .toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}) - comando para adicionar 'US$'
        .toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}) - comando para adicionar símbolo do Euro
        */
    </script>
</body>
</html>
